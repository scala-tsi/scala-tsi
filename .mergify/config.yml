pull_request_rules:
  - name: automatically merge scala-steward PRs
    conditions:
      - or:
        - author=scalatsi
        - author=scala-steward
      - "status-success=ci/circleci: build"
      - -title~=.*pgp.*
      - body~=labels:.*semver-((minor)|(patch)).*
    actions:
      merge:
        method: squash
